<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F8F9FA" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Smart Energia Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                night: '#141414',
                battleship: '#88898A',
                yinmn: '#375785',
                bondi: '#1991B3',
                cyan: '#27908F',
                gamboge: '#E89D45',
                earth: '#ECAF5B',
                floral: '#FDF6ED'
              },
              borderRadius: {
                '4xl': '2rem',
                '5xl': '2.5rem',
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            background-color: #F8F9FA;
            color: #1D1D1F;
        }
        .dark body {
            background-color: #000000;
            color: #E2E8F0;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(55, 87, 133, 0.2);
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }
        .recharts-responsive-container {
            min-width: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@/": "./",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-bondi selection:text-white">
    <!-- SVG Patterns for Estimated Data Stripes -->
    <svg width="0" height="0" style="position:absolute; pointer-events: none;">
      <defs>
        <pattern id="stripes-primary" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
          <rect width="10" height="10" fill="#375785" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.25)" strokeWidth="5" />
        </pattern>
        <pattern id="stripes-light" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
          <rect width="10" height="10" fill="#C2D5FB" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.4)" strokeWidth="5" />
        </pattern>
        <pattern id="stripes-bondi" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
          <rect width="10" height="10" fill="#1991B3" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.25)" strokeWidth="5" />
        </pattern>
        <pattern id="stripes-success" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
          <rect width="10" height="10" fill="#27908F" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.25)" strokeWidth="5" />
        </pattern>
        <pattern id="stripes-telemetry" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
          <rect width="10" height="10" fill="#74ACEC" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.25)" strokeWidth="5" />
        </pattern>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
